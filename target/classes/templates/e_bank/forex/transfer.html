<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="style/e_bank_style">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank System | EBank</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="/dist/js/plugins/jquery/jquery.min.js"></script>

    <script src="/dist/js/adminlte.min.js"></script>
    <script src="/dist/js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/js/datatables/jquery.dataTables.js"></script>
    <script src="/dist/js/datatables/dataTables.bootstrap4.js"></script>
</head>
<body class="hold-transition">
<div class="wrapper">
    <div th:include="style/e_bank_style::content">
    </div>
    <div class="content-wrapper">
        <section class="content-header">
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div th:if="${ts}" class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h5><i class="icon fa fa-check"></i> Information!</h5>
                            <p th:text="${info}"></p>
                        </div>
                        <div th:if="${tns}" class="alert alert-warning alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h5><i class="icon fa fa-warning"></i> Information!</h5>
                            <p th:text="${info}"></p>
                        </div>
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Transfer between Forex account and Debit account</h3>
                            </div>
                            <form action="/banksystem/e_bank/forex/transfer" role="form" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="direction">Direction</label>
                                        <select id="direction" name="direction" class="form-control">
                                            <option value="1">Forex account to Debit account</option>
                                            <option value="2">Debit account to Forex account</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="currency">Currency</label>
                                        <select  id="currency" name="currency" class="form-control">
                                            <option value="1">CNY</option>
                                            <option value="2">USD</option>
                                            <option value="3">HKD</option>
                                            <option value="4">JPY</option>
                                            <option value="5">EUR</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input required="required" class="form-control" step="0.01" id="amount" type="number" name="amount" oninput="if(value.length>10) value=value.slice(0,10)">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-info" type="submit">Transfer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script>
</script>
</body>
</html>
