<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="style/manage_style">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Management System | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="/dist/js/plugins/jquery/jquery.min.js"></script>

    <script src="/dist/js/adminlte.min.js"></script>
    <script src="/dist/js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body class="hold-transition">
<div class="wrapper">
    <div th:include="style/manage_style::content">
    </div>
    <div class="content-wrapper">
        <section class="content-header"></section>
        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Transfer</h3>
                            </div>
                            <form action="/banksystem/manage/saving/transfer" role="form" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="from">Transfer Out</label>
                                        <input class="form-control" type="number" placeholder="Transfer Out Account" id="from" name="from" oninput="if(value.length>10) value=value.slice(0,10)">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" placeholder="Password" id="password" name="password" oninput="if(value.length>16) value=value.slice(0,16)">
                                    </div>
                                    <div class="form-group">
                                        <label for="to">Transfer In</label>
                                        <input class="form-control" type="number" placeholder="Transfer In Account" id="to" name="to" oninput="if(value.length>10) value=value.slice(0,10)">
                                    </div>
                                    <div class="form-group">
                                        <label for="to_name">Transfer In Name </label>
                                        <input class="form-control" type="text" placeholder="Transfer In Name" id="to_name" name="to_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="currency">Currency</label>
                                        <select  id="currency" name="currency" class="form-control">
                                            <option value="1">CNY</option>
                                            <option value="2">USD</option>
                                            <option value="3">HKD</option>
                                            <option value="4">JPY</option>
                                            <option value="5">EUR</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input class="form-control" step="0.01" id="amount" type="number" name="amount" oninput="if(value.length>10) value=value.slice(0,10)">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-info" type="submit">Transfer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
