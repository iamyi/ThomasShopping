<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Management System | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="/dist/js/plugins/jquery/jquery.min.js"></script>
    <script src="/dist/js/adminlte.min.js"></script>

<body >
    <div class="wrapper">
        <!--<div class="content-wrapper">-->
            <section class="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <br>
                        <div class="col-8">
                            <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                <h5><i class="icon fa fa-info"></i> Alert!</h5>
                                Please Remember your new account
                                You can edit the account in the "Edit Users"
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p class="text-info">Account:<font th:text="${new_user.getAccount()}"></font></p>
                                    <p class="text-danger">Password:<font th:text="${new_user.getPassword()}"></font></p>
                                </div>
                                <div class="card-footer">
                                    <button id="back"class="btn btn-primary" type="button" onclick="javascript:history.back(-1);">Back To Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!--</div>-->
