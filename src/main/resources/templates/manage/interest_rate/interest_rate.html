<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="style/manage_style">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Management System | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="/dist/js/plugins/jquery/jquery.min.js"></script>
    <script src="/dist/js/adminlte.min.js"></script>
    <script src="/dist/js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body class="hold-transition">
<div class="wrapper">
    <div th:include="style/manage_style::content">
    </div>
    <div class="content-wrapper">
        <section class="content-header"></section>
        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-11">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Now Interest Rate</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="current_deposit_rate">Current Deposit Interest Rate</label>
                                    <input id="current_deposit_rate" class="form-control" th:value="${cd_rate}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="lump_sum_time_deposit">Lump-sum Time Deposit Interest Rate</label>
                                    <input id="lump_sum_time_deposit" class="form-control" th:value="${lt_rate}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-11">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Set Interest Rate</h3>
                            </div>
                            <form role="form" th:object="${interest_rate}" action="/banksystem/manage/interest_rate/set" method="post">
                                <div class="card-body">
                                        <div class="form-group">
                                            <label for="interest_rate">
                                                Interst Rate
                                            </label>
                                            <input class="form-control" type="number" step="0.0001" id="interest_rate" name="interest_rate" th:field="*{rate}">
                                        </div>
                                        <div class="form-group">
                                            <label for="type">
                                                Type
                                            </label>
                                            <select id="type" name="type" class="form-control" th:field="*{type}">
                                                <option value="0">Current Deposit</option>
                                                <option value="1">Lump-sum Time Deposit</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-primary">Set</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
